<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/svg+xml" href="/vite.svg">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <meta
            name="description"
            content="Приложение для подготовки к техническим собеседованиям по C#, Angular, PostgreSQL и MS SQL"
        >
        <meta
            name="theme-color"
            content="#64748b"
        >

        <!-- PWA Манифест -->
        <link rel="manifest" href="/manifest.json">

        <!-- Apple Touch Icon -->
        <link rel="apple-touch-icon" href="/tech-quiz/icon-192.png">

        <title>Tech Quiz - Подготовка к собеседованиям</title>
    </head>
    <body>
        <div id="root"></div>
        <script
            type="module"
            src="/src/main.tsx"
        ></script>

        <!-- Регистрация Service Worker -->
        <script>
            if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/tech-quiz/sw.js')
            .then(registration => {
              console.log('Service Worker зарегистрирован:', registration.scope);
            })
            .catch(error => {
              console.log('Ошибка регистрации Service Worker:', error);
            });
        });
      }
        </script>
    </body>
</html>
